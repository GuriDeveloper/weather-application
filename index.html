<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/sun.ico">
</head>

<body>
    <main class="weather-app">
        <section class="main-container">
            <div class="search-section">
                <input type="text" id="inputtext" placeholder="Search you city...">
            </div>
            <div class="location-temp">
                <span class="location">Dehli,India</span>
                <p class="date-time">Friday, March 2,2024 at 2:24PM</p>
                <button id="btn">Clear</button>
                <div class="icon"></div>
                <p class="temp">24&#176;</p>
                <span id="min" class="min-max">Min:24&#176;</span>
                <span id="max" class="min-max">Max:24&#176;</span>
            </div>
            <div class="extra-info">
                <div class="extra">
                    <img src="assets/icons8-thermometer-48.png" alt="'temperature" >
                    <div>
                        <p>Feels Like</p>
                        <p id="temp">24&#176;</p>
                    </div>
                </div>
                <div class="extra">
                    <img src="./assets/icons8-humidity-48.png" alt="'humidity" >
                    <div>
                        <p>Humidity</p>
                        <p id="humidity">42%</p>
                    </div>
                </div>
                <div class="extra">
                    <img src="./assets/icons8-wind-48.png" alt="wind" >
                    <div>
                        <p>Wind</p>
                        <p id="wind">2.84m/s</p>
                    </div>
                </div>
                <div class="extra">
                    <img src="./assets/icons8-pressure-48.png" alt="pressure">
                    <div>
                        <p>Pressure</p>
                        <p id="pressure">1084pha</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
